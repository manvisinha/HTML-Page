<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    nav {
      background-color: #009688;
      padding: 10px 0;
    }
    nav .brand-logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    nav .brand-logo:hover {
      color: #00bcd4;
      transform: scale(1.05);
    }
    nav ul.navbar-nav {
      font-size: 1.2rem;
      margin-top: 5px;
      display: flex;
      align-items: center;
    }
    nav ul.navbar-nav li.nav-item {
      margin: 0 15px;
    }
    nav ul.navbar-nav li.nav-item a.nav-link {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    nav ul.navbar-nav li.nav-item a.nav-link:hover {
      color: #00bcd4;
      animation: bounce 0.5s ease-in-out;
    }
    .navbar-btn {
      margin-left: 20px;
    }
    .navbar-btn a {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 15px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .navbar-btn a:hover {
      background-color: #0056b3;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#" class="brand-logo">SIH</a>
      <ul class="navbar-nav">
        <li class="nav-item d-inline"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item d-inline"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item d-inline"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <div class="navbar-btn">
        <a href="form.html" class="btn btn-primary">Go to Form</a>
      </div>
    </div>
  </nav>
</body>
</html>
